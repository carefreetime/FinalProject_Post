<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>

	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">
		#button_edit, #button_delete {
			background-color: white; 
		}
		.fa-trash-o {
			color: red;
		}
		.fa-pencil {
			color: green;
		}
	</style>

</head>
<body>
	<menu>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-1">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="tab-home" data-toggle="tab" href="#home" role="tab">首頁</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="tab-user" data-toggle="tab" href="#user" role="tab">使用者</a>
						</li>
					</ul>					
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-info" data-toggle="modal" data-target="#LoginModal">Login</button></a>
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#NewPostModal">新增文章</button></a>
				</div>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active in" id="home" role="tabpanel">
						<div class="col-md-8 col-md-offset-1">
							<div id="postlist">
								<div class="panel" id="Posts"></div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="user" role="tabpanel">
						<div class="col-md-8 col-md-offset-1">
							<div id="userlist">
								<div class="panel" id="User">									
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- line modal -->
				<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">								
							<div class="modal-body">
								<!-- content goes here -->
								<form>
									<div class="form-login">
										<h4 style="text-align: center;">Welcome back.</h4>
										<input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" />
										<br/>
										<input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" />
										<br/>
										<div class="wrapper">
											<span class="group-btn" style="margin: 0 100px;">     
												<a href="#" class="btn btn-primary btn-md" id="login">login <i class="fa fa-sign-in"></i></a>
											</span>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<!-- line modal -->
				<div class="modal fade" id="NewPostModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">								
							<div class="modal-body">
								<!-- content goes here -->
								<form>
									<div class="form-newpost">
										<h4 style="text-align: center;">新增文章</h4>
										<span>Title</span>
										<input type="text" id="title" class="form-control input-sm chat-input" placeholder="Title" />
										<br/>
										<span>Content</span>
										<textarea class="form-control" placeholder="Content" id="content"></textarea> 
										<!-- <input type="text" id="content" class="form-control input-sm chat-input" placeholder="Title" /> -->
										<br/>
										<span>Tags</span>
										<input type="text" id="tags" class="form-control input-sm chat-input" placeholder="Tags" />
										<br/>
										<div class="wrapper">
											<span class="group-btn" >     
												<a href="#" class="btn btn-primary btn-md" id="newpost"><i class="fa fa-paper-plane"></i> 新增</a>
											</span>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</menu>	

			<script	src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>	
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js" integrity="sha256-+J5cSgDOPu6OT8mt+r5f7/cmvICoEmNdK2ZGz8ql8wc=" crossorigin="anonymous"></script>

			<script src="script.js"></script>
			<script>
				$(document).ready(function () {
					App.init();
				});	
		// $('#menu a').click(function (e) {
		// 	e.preventDefault()
		// 	$(this).tab('show')
		// })
	</script>
</body>
</html>
